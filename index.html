  <script>
    function sendMessage() {
      var postListRef = firebase.database().ref('messages');
      var newPostRef = postListRef.push();
      newPostRef.set({"message": $("#message").val()});
      
      $("#first").hide();
      $("#second").show();
      
      newPostRef.on('value', function(snapshot) {
        var val = snapshot.val();
